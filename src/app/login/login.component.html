<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          
          <!--/stories-->
          <div class="row">    
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-form">
                        <form (ngSubmit)="loginUser()"><div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" name="uname" [(ngModel)]="user.uname" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input type="password" name="password" [(ngModel)]="user.password"  class="input" data-type="password"  id="password">
                                <p id="strength"></p>
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <button class="button">Login</button>
                            </div>
                            <div class="hr"></div>
                           
                        </div></form>


                        
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="sign-up-htm">
                                <div  class="form-group">
                                    <div class="group">
                                        <label for="user"  class="label">Username</label>
                                        <input id="username" name="user" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user.errors }" type="text" class="input">
                                        <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                                            <div *ngIf="f.user.errors.required">Name is required ,Min Length 5</div>
                                        </div>
                                    </div>
                                </div>
                           
                                <div class="form-group">
                                    <div class="group">
                                        <label for="pass"  class="label">Password</label>
                                        <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  class="input" data-type="password">
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors">Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number,one SPECIAL char</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="group">
                                        <label for="pass" class="label">Confirm Password</label>
                                        <input type="password" class="input" data-type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="group">
                                        <label for="pass" class="label">Email Address</label>
                                        <input id="email" name="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text" class="input">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                </div>
                            <div class="group">
                              <button class="button" id="signup">Sign Up</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <label for="tab-1">Already Member?
