<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          
          <!--/stories-->
          <div class="row" *ngFor='let author of authors'>    
            <br>
            <div class="col-md-2 col-sm-3 text-center">
              <a class="story-title" href="#"><img [src]="assets/images/author.image" style="width:100px;height:100px" class="img-circle"></a>
            </div>
            <div class="col-md-10 col-sm-9">
              <h3>{{author.name}}</h3>
              <div class="row">
                <div class="col-xs-9">
                    <a style="cursor:pointer" (click)="viewauthor(author)" class="text-muted">Read More</a>
                <div class="col-xs-3"></div>
              <br><br>
          <hr>
          <!--/stories-->
